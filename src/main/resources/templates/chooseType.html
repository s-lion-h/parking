<!DOCTYPE html>
<html lang="en" xmlns:th="">
<head>
    <meta charset="UTF-8">
    <title>选择就诊类型</title>
    <th:block th:include="head::head"></th:block>
    <style>
        .weui_tab_bd_item{height: 100%;overflow: auto;display:none;}
        .weui_tab_bd_item.weui_tab_bd_item_active{display:block;}
    </style>
</head>
<body>
<div class="weui-toptips weui-toptips_warn js_tooltips">错误提示</div>
<div class="container" id="container">
    <div class="weui-form ">
        <h1 style="color: #c9968b;text-align: center" >广州爱博恩妇产医院</h1>
        <hr>
        <br>
        <div class="weui-form__text-area">
            <h2 class="weui-form__title">信息核对</h2>
            <div class="weui-form__desc">未检测到您的就诊信息，您可以选择立即交费或其他优惠</div>
        </div>

        <div class="weui-tab">
            <div class="weui-navbar">
                <div class="weui-navbar__item weui-bar__item_on">
                    <span>就诊</span>
                </div>
                <div class="weui-navbar__item">
                    <span class="">探访</span>
                </div>
                <div class="weui-navbar__item">
                    <span>普通停车</span>
                </div>
            </div>
            <div class="weui-tab__panel">
                <div id="tab0" class="weui_tab_bd_item weui_tab_bd_item_active">
                    <div class="weui-form__control-area">
                        <div class="weui-cells__group weui-cells__group_form">
                            <div class="weui-cells__title">请输入信息</div>
                            <div class="weui-cells weui-cells_form">
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd"><label class="weui-label">车牌号</label></div>
                                    <div class="weui-cell__bd">
                                        <input id="cardNo" class="weui-input" placeholder="填写车牌号">
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd"><label class="weui-label">手机</label></div>
                                    <div class="weui-cell__bd">
                                        <input id="phone" class="weui-input" placeholder="就诊人手机">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-form__opr-area">
                        <a class="weui-btn weui-btn_primary " href="javascript:" id="showTooltips">确定</a>
                    </div>
                </div>
                <div id="tab2" class="weui_tab_bd_item">
                    <div class="weui-form__control-area">
                        <div class="weui-cells__group weui-cells__group_form">
                            <div class="weui-cells__title">请输入信息</div>
                            <div class="weui-cells weui-cells_form">
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
                                    <div class="weui-cell__bd">
                                        <input id="phone" class="weui-input" placeholder="住院客户姓名">
                                    </div>
                                </div>
                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__hd"><label class="weui-label">房间号</label></div>
                                    <div class="weui-cell__bd">
                                        <input id="cardNo" class="weui-input" placeholder="填写住院客户房间号">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-form__opr-area">
                        <a class="weui-btn weui-btn_primary " href="javascript:" id="showTooltips">确定</a>
                    </div>
                </div>
                <div id="tab1" class="weui_tab_bd_item">
                    <div class="weui-footer">
                        <h1 class="price-font">16元/小时</h1>
                        <h2 class="price-font">24小时停车128封顶</h2>
                        <div class="weui-form__opr-area">
                            <button class="weui-btn weui-btn_primary " href="javascript:">继续缴费</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="weui-form__tips-area">
            <p class="weui-form__tips">
                有疑问请咨询门岗
            </p>
        </div>
        <div class="weui-form__extra-area">
            <div class="weui-footer">
                <p class="weui-footer__links">
                    <a href="http://www.iborn.cn/" class="weui-footer__link">官方网站</a>
                </p>
                <p class="weui-footer__text">Copyright © 2016-2020 http://www.iborn.cn/</p>
            </div>
        </div>
    </div>
</div>
<div class="container" id="container2">

</div>
<script>
    $(function () {
        $('.weui-navbar__item').on('click', function () {
            $(this).addClass('weui-bar__item_on').siblings('.weui-bar__item_on').removeClass('weui-bar__item_on');
            var index=$(this).index();
            $(".weui-tab__panel .weui_tab_bd_item").eq(index).addClass("weui_tab_bd_item_active").siblings().removeClass("weui_tab_bd_item_active");
        });
    });
</script>
</body>
</html>
